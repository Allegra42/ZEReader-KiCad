name: "KiBot GitHub Action"

on:
  workflow_dispatch:
  push:
    paths:
      - '*.kicad_sch'
      - '*.kicad_pcb'

jobs:
  quick:
    name: "KiBot"
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        fetch-depth: '0'

    - name: Run KiBot
      uses: INTI-CMNB/KiBot@v2_k8
      with:
        config: 'zereader-pico.kibot.yaml'
        dir: KiBot_Outputs
        schema: 'ZEReader-Pico.kicad_sch'

    - name: Upload results
      if: ${{ always() }}
      uses: actions/upload-artifact@v4
      with:
        name: KiBot_Outputs
        path: KiBot_Outputs
