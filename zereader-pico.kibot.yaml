kibot:
  version: 1

globals:
  # filters:

  # This will undo the 'set_text_variables' task when running locally
  restore_project: true

preflight:
  check_zone_fills: true

  erc: true
    - dont_stop: true
  drc: true
    # Set some options to avoid stopping the KiBot run as the design is not finished yet
    - dont_stop: true
    - ignore_unconnected: true

  fill_zones: true
  update_xml: true

  set_text_variables:
  - name: 'kibot_git-hash'
    command: 'git log -1 --format="%h" $KIBOT_PCB_NAME'

  - name: 'kibot_date'
    command: 'date --iso-8601=minutes'

outputs:
  - name: 'IBoM'
    type: ibom
    dir: BoM

  - name: 'HTML BoM'
    type: bom
    dir: BoM
    options: &bom_options
      format: HTML
      title: 'Bill of Materials'

  - name: 'Schematic'
    type: pdf_sch_print
    dir: Schematic

  - name: 'Gerber_Files'
    type: gerber
    dir: Gerber
    layers:
      - F.Cu
      - B.Cu
      - F.Paste
      - B.Paste
      - F.SilkS
      - B.SilkS
      - F.Mask
      - B.Mask
      - Edge.Cuts 

  - name: 'Drill'
    type: excellon
    dir: Drill

  - name: 'PDF PCB'
    type: pcb_print
    dir: PCB


